<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javalin Counter Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            color: #333;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 48px 64px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 { font-size: 1.2rem; font-weight: 500; color: #888; margin-bottom: 16px; }
        #count {
            font-size: 6rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 32px;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
        }
        button:hover { background: #4338ca; }
        button:active { background: #3730a3; }
    </style>
</head>
<body>
<div class="card">
    <h1>Counter</h1>
    <div id="count">0</div>
    <button onclick="increment()">Increment</button>
</div>
<script>
    fetch("/api/counter")
        .then(r => r.json())
        .then(data => document.getElementById("count").textContent = data.count);

    function increment() {
        fetch("/api/counter", { method: "POST" })
            .then(r => r.json())
            .then(data => document.getElementById("count").textContent = data.count);
    }
</script>
</body>
</html>
